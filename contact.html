    <section class="mt-5">
        <div class="bg-light py-5">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <h1 class="fw-bold">Contact Us</h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="mb-4">
                        <h3>Contact Details</h3>
                        <p>Email: example@domain.com</p>
                        <p>Phone: +0123456789</p>
                        <p>Address: 123 Street Name, City, Country</p>
                    </div>
                    <div>
                        <h4>Find us here:</h4>
                        <iframe class="w-100" height="250"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.055537709492!2d144.96311981531795!3d-37.81410797975137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c9b6d76e1e0b!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1605831311396!5m2!1sen!2sau"
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Leave Us a Message</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
