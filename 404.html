<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #2c3e50, #000);
      color: #f1f1f1;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container-404 {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 10rem;
      font-weight: bold;
      color: #e74c3c;
      text-shadow: 0 0 10px #e74c3c, 0 0 30px #c0392b, 0 0 50px #a93226;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #1abc9c;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: url('https://i.imgur.com/JJrbsnB.png') repeat;
      animation: starMove 50s linear infinite;
    }

    @keyframes starMove {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100%);
      }
    }

    .rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: rocketMove 5s ease-in-out infinite;
    }

    @keyframes rocketMove {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-30px);
      }
    }

    .glow {
      animation: glowEffect 2s infinite;
    }

    @keyframes glowEffect {
      0% {
        text-shadow: 0 0 10px #f39c12;
      }
      50% {
        text-shadow: 0 0 20px #f1c40f;
      }
      100% {
        text-shadow: 0 0 10px #f39c12;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container-404">
    <h1>404</h1>
    <h2 class="glow">Oops! Lost in Space</h2>
    <p>The page you're looking for is not here. Perhaps it was abducted by aliens?</p>
    <a href="index.html " class="btn-home">Go Back Home</a>
  </div>

  <img src="https://i.imgur.com/N3gVXmR.png" alt="Rocket" class="rocket">

</body>
</html>
